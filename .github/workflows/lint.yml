name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=15 --max-line-length=100 --statistics

    - name: Type check with mypy
      run: |
        mypy src/decky --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # Don't fail CI on mypy errors initially

    - name: Check import sorting with isort
      run: |
        pip install isort
        isort --check-only --diff src/ tests/
      continue-on-error: true  # Don't fail CI initially

