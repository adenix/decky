# Minimal Decky configuration example
# This shows the bare minimum needed to get started

pages:
  main:
    buttons:
      1:
        text: Terminal
        action:
          type: command
          command: konsole

      2:
        text: Browser
        action:
          type: command
          command: google-chrome

      3:
        text: Editor
        action:
          type: command
          command: konsole -e nvim

      4:
        text: Alert
        action:
          type: command
