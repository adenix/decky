# Decky configuration for KDE Plasma desktop

device:
  brightness: 75

styles:
  default:
    font: DejaVu Sans
    font_size: 14
    text_color: '#FFFFFF'
    background_color: '#31363B'  # KDE Breeze Dark color

  active:
    font: DejaVu Sans Bold
    font_size: 14
    text_color: '#FFFFFF'
    background_color: '#3DAEE9'  # KDE blue

  media:
    font: DejaVu Sans
    font_size: 12
    text_color: '#FFFFFF'
    background_color: '#27AE60'

