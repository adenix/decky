  development:
    name: Development
    buttons:
      1:
        text: "Git\nStatus"
        action:
          type: command
          command: konsole --workdir $(pwd) -e bash -c 'git status; echo; read -p "Press enter to continue..."'

      2:
        text: "Docker\nPS"
        action:
          type: command
          command: konsole -e bash -c 'docker ps; echo; read -p "Press enter to continue..."'

      3:
        text: "NPM\nStart"
        action:
          type: command
          command: konsole --workdir $(pwd) -e npm start

